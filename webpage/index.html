<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="mainMenu" id="mainMenu">
        <div class="close" id="close">X</div>
        <div class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Join Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </div>
    <div class="wraper">
        <div class="content_left">
            <div class="menu" id="menu"><img src="img/menu.svg" alt="Menu" /></div>
            <div class="logo"><img src="img/logo.png" alt="Logo" /></div>
            <div class="social">
                <a href="#"><img src="img/fb.svg" alt="Facebook" /></a>
                <a href="#"><img src="img/insta.svg" alt="Instagram" /></a>
                <a href="#"><img src="img/tw.svg" alt="Twitter" /></a>
            </div>
        </div>
        <div class="content_right">
            <div class="bannerImg"><img src="img/banner.jpg" /></div>
            <div class="bannerTxt">
                <h4>Creating digital products for creative peoples</h4>
                <h2>We are a creative digital marketing agency</h2>
                <div class="bannerBtn"><button type="button" class="btn">Explore More</button></div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
